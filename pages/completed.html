{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="{% static 'jss.js' %}"></script> 
    <link
    rel="icon"
    href="https://www.flaticon.com/svg/static/icons/svg/725/725300.svg"
  />   
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link  rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-social/bootstrap-social.css'%}">
      <title>Youtube Downloader</title>
    
</head>
<body>
    <div class="container">
    <div>
        <p class="text-center mt-3 font-weight-bold text-white bg-dark">{{title}}</p>
    </div>
    <div class="embed-responsive embed-responsive-16by9 mt-5 ">
        <iframe class="embed-responsive-item" src={{embd}} allowfullscreen></iframe>
        </div>
        <div>
            <p class=" mt-3 font-weight-bold">{{description}}</p>
        </div>
    </div>
    <div class="text-center mt-5 mb-5">
        <form action="video" method="POST" class="post-form">
            {% csrf_token %}  
        <button type="submit" class="btn btn-success btn-lg">Download Video</button>
    </form>
    <form class="mt-5 mb-5" action="song" method="POST" class="post-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg">Download Mp3</button>
    </form>
    </div>
    <footer >
        <div class="mt-5">
        <nav class="navbar sticky-bottom navbar-light bg-dark mt-5">
            <a class="navbar-brand" href="#"></a>
          </nav>
        </div>
    </footer>
        <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js'%}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
